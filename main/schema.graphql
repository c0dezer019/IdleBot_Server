schema {
    query: Query
    mutation: Mutation
}

scalar BigInt
scalar DateTime
scalar Dict

type Member {
    id: ID!
    member_id: BigInt!
    username: String!
    nickname: String
    last_activity: String
    last_activty_loc: String
    last_activity_ts: DateTime
    status: String
    date_added: DateTime
}

type MemberResult {
    success: Boolean!
    errors: [String]
    member: Member
}

type MembersResult {
    success: Boolean!
    errors: [String]
    members: [Member]
}

type Guild {
    id: ID!
    guild_id: BigInt!
    name: String!
    last_activity: String
    last_activity_loc: String
    last_activity_ts: String
    status: String
    settings: Dict
    members: [MemberResult]
    date_added: DateTime
}

type GuildResult {
    success: Boolean!
    errors: [String]
    guild: Guild
}

type GuildsResult {
    success: Boolean!
    errors: [String]
    guilds: [Guild]
}

type Query {
    members: MembersResult!
    member(member_id: BigInt!): MemberResult
    guilds: GuildsResult!
    guild(guild_id: BigInt!): GuildResult
}

type DeleteResult {
    success: Boolean!
    errors: [String]
}

type Mutation {
    createGuild(guild_id: BigInt!, name: String!): GuildResult!
    updateGuild(guild_id: BigInt!, last_activity: String, last_activity_ts: DateTime, status: String): GuildResult!
    deleteGuild(guild_id: BigInt!): DeleteResult!
    createMember(member_id: BigInt!, username: String!, nickname: String): MemberResult!
    updateMember(member_id: BigInt!, nickname: String, last_activity: String, last_activity_loc: String, last_activity_ts: DateTime): MemberResult!
    deleteMember(member_id: BigInt!): DeleteResult!
}